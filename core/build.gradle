apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]

dependencies
    {
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '0.9.2'
    }

eclipse.project {
    name = appName + "-core"
}
